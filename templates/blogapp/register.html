{% extends 'blogapp/base.html' %}


{% block title %}
Registration 

{% endblock %}

{% block css %}

        <style type="text/css">
                input[type="text"],
                input[type="email"],
                input[type="password"] {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    box-sizing: border-box;
                }
                button[type="submit"] {
                    background-color: #007bff;
                    color: #fff;
                    padding: 10px 20px;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }
        </style>


{% endblock %}


{% block content %}
        <div class="row">
            <div class="col-md-10 offset-md-3">
                <!-- register.html -->

                <h2>Register</h2>
                <form method="post">
                {% csrf_token %}
                    {{ form.as_p }}
                <button type="submit" class="btn btn-sm btn-success">Register</button>
                </form>
        </div>
    </div>



{% endblock %}
